	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>

							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Cell templates</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Template with content for cells.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/suite/treegrid__api__treegrid_columns_config.html" target="_blank" class="dhx_sample-header-link">Column properties</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container dhx_sample-container--treegrid">
			<div class="dhx_sample-container__widget" id="treegrid"></div>
		</section>
		<script>
			var treeGrid = new dhx.TreeGrid("treegrid", {
				columns: [
				{ width: 280, id: "name", header: [{ text: "Book Name" }] },
					{ width: 160, id: "price", type: "string", header: [{ text: "Terms and conditions", colspan: 2 }, { text: "Price" }],
					template: function (text, row, col) {
							return text?"$ "+text :"";
					}},
					{ width: 160, id: "cover", type: "string", header: [{}, { text: "Cover" }] },
					{ width: 160, id: "ships", type: "string", header: [{ text: "Ships in" }] },
					{ width: 160, id: "inStock", type: "string", header: [{ text: "In stock" }],
					template: function (text, row, col) {
							return '<input class="custom_div" type="checkbox" ' + (text > 300000 ? "checked" : "") + ' ></div>'
					} }
				],
				data: dataset,
				htmlEnable: true
			});
		</script>
	</body>
